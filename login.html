    <title>个人登录</title>

    <link rel="shortcut icon" href="henu.ico" />
    <!-- 引入我们初始化的css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入我们自己的注册页面的css -->

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"> <img src="images/logo-.jpg" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>登录
                <div class="login">没有账号，去<a href="register.html">注册</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号：</label> <input type="text" class="inp">
                            <span class="success"> <i class="success_icon"></i> 手机号码格式正确 </span></li>

                        <li><label for="">登录密码：</label> <input type="password" class="inp">
                            <span class="success"> <i class="success_icon"></i> 登录密码格式正确 </span></li>
                        <li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em> </li>

                        <li class="agree"><input type="checkbox" name="" id=""> 同意协议并注册 <a href="#">《知晓用户协议》</a>

                        </li>
                        <li>
                            <input type="submit" value="登录" class="btn" onclick="jump">
                            <script>
                                function fun() {
                                    alert("登录成功 ")
                                }

                                function jump() {
                                    href = "https://www.baidu.com/";
                                }
                            </script>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>

                </div>
            </div>
